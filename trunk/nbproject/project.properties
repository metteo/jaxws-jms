application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=build/lib
dist.jar=${dist.dir}/JMSWSTransport.jar
dist.javadoc.dir=${dist.dir}/javadoc
jar.compress=false
javac.classpath=\
    ${libs.JAXWS.classpath}:\
    ${libs.JMS-Client.classpath}:\
    ${libs.Glassfish.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
# Property libs.Glassfish.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.Glassfish.classpath=lib/j2ee/appserv-admin.jar;lib/j2ee/appserv-deployment-client.jar;lib/j2ee/appserv-ext.jar;lib/j2ee/appserv-rt.jar;lib/j2ee/j2ee.jar;lib/j2ee/javaee.jar
# Property libs.JAXWS.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.JAXWS.classpath=lib/jaxws/activation.jar;lib/jaxws/FastInfoset.jar;lib/jaxws/http.jar;lib/jaxws/jaxb-api.jar;lib/jaxws/jaxb-impl.jar;lib/jaxws/jaxb-xjc.jar;lib/jaxws/jaxws-api.jar;lib/jaxws/jaxws-rt.jar;lib/jaxws/jaxws-tools.jar;lib/jaxws/jsr173_api.jar;lib/jaxws/jsr181-api.jar;lib/jaxws/jsr250-api.jar;lib/jaxws/resolver.jar;lib/jaxws/saaj-api.jar;lib/jaxws/saaj-impl.jar;lib/jaxws/sjsxp.jar;lib/jaxws/stax-ex.jar;lib/jaxws/streambuffer.jar
# Property libs.JMS-Client.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.JMS-Client.classpath=lib/j2ee/appserv-rt.jar;lib/j2ee/javaee.jar;lib/j2ee/j2ee.jar;lib/j2ee/appserv-admin.jar;lib/j2ee/imqjmsra.jar
main.class=com.sun.xml.ws.transport.jms.server.WSJMS
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
